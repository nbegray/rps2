
    <!DOCTYPE html>

    <html lang="en-us">
    
    <head>
    
      <meta charset="UTF-8">
      <title>Train Schedule</title>
    
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    
      <!-- Moment.js Reference -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
      <style>
        #train-table th,
        td {
          display: inline-block;
          width: 16.575%;
        }
      </style>
    </head>
    
    <body>
    
      <!-- Employee Tracker -->
      <div class="container">
    
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: green; color: white">
          <h1 class="text-center">Train Arrivals & Departure Schedule </h1>
          <h3 class="text-center"></h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Train Schedule Table-->
            <div class="card mb-4">
              <div class="card-header">When is your train arriving? Let's check!</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Start Time</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Min. Away</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Is your train not listed? Add a Train!</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" placeholder="Zephyr Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="dest">Destination</label>
                    <input class="form-control" id="dest" placeholder="Phoenix" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start">First Train Starts</label>
                    <input class="form-control" id="start" placeholder="18:00" type="text">
                  </div>
                  <div class="form-group">
                    <label for="freq">Frequency</label>
                    <input class="form-control" id="freq" placeholder="15" type="text">
                  </div>
                  
                  <div class="form-group">
                  <button class="btn btn-primary float-right" id="add-train">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    


      <script src="app.js"></script>
    
    </body>
    
    </html>
